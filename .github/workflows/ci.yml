name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  

jobs:
  build:
    runs-on: ${{ matrix.os }} #preciser os du container

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
        
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master # quand le container clone le depot
        #with:
          #ref: github_pages

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
      
      - name: Build and run dist-server
        run: npm run build && docker-compose up -d
        timeout-minutes: 2
     
      - name: Run crawler ğŸ‘€
        run: npm run crawl
        env:
          max_retries: 4
          interval: 3000
        timeout-minutes: 3
      
      # commit in github_pages
      # Deploy to local repo
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop  #uses features
        env:
          REPO: self
          BRANCH: github_pages
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


