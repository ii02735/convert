name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  

jobs:
  build:
    runs-on: ${{ matrix.os }} #preciser os du container

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
        
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master # quand le container clone le depot
        #with:
          #ref: github_pages

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: npm ci
        
      - name : caching data for next job 
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          key: ${{ runner.os }}-nodemodules
          path: .

  crawl:
     needs: [build]
     runs-on: ${{ matrix.os }}
     
     steps:
      - name: cache restoring
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-nodemodules
          path: .

      - name: docker-compose for dist-server
        run: docker-compose up -d

      - name: Run crawler 👀
        run: npm run crawl
      
      # commit in github_pages
      # Deploy to local repo
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop  #uses features
        env:
          REPO: self
          BRANCH: github_pages
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


